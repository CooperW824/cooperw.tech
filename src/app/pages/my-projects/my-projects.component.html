<div
	class="flex flex-col justify-between h-screen bg-coop-background flex-grow-0 flex-shrink basis-auto items-center"
>
	<coop-nav-bar class="h-16 w-full"></coop-nav-bar>

	<div
		class="flex flex-col w-full items-center justify-center bg-coop-background font-round h-fit p-4 flex-grow flex-shrink basis-auto"
	>
		<div
			class="w-5/6 h-fit flex items-center justify-center font-round font-semibold my-4"
		>
			<h1 class="text-4xl text-center text-coop-highlight">
				Here are a Few of My Most Notable Projects:
			</h1>
		</div>

		<!--Desktop Projects Display-->
		<div
			class="hidden md:flex flex-wrap items-center justify-around w-full bg-coop-background font-round h-fit p-4 flex-grow flex-shrink basis-auto"
		>
			<div
				*ngFor="let project of projects"
				class="flex flex-col items-center justify-start h-fit w-[640px] bg-gradient-to-b from-coop-text-header to-slate-500 rounded-lg shadow-lg shadow-coop-highlight mb-10"
			>
				<div class="h-fit flex w-5/6 items-center justify-center">
					<h1 class="text-2xl font-bold my-2">{{ project.title }}</h1>
				</div>
				<div class="flex w-full">
					<div
						class="h-full w-1/2 flex-grow-0 flex-shrink-0 basis-auto flex items-center justify-center"
					>
						<img
							loading="lazy"
							class="rounded-lg aspect-square w-full"
							src="{{ project.mediaSrc }}"
							alt="{{ project.title }}"
						/>
					</div>
					<div
						class="h-80 w-full flex flex-col items-center justify-between mx-4 text-coop-text-dark"
					>
						<div>
							<p class="text-xl">{{ project.description }}</p>
							<div *ngFor="let link of project.links">
								<a
									class="text-coop-text-dark underline underline-offset-2 text-lg"
									href="{{ link.href }}"
									>{{ link.text }}</a
								>
							</div>
						</div>
						<a
							href="{{ project.codeLink }}"
							aria-label="View Source Code on GitHub"
							class="flex w-full items-center justify-around mb-2"
						>
							<h2 class="text-2xl font-bold">Source Code</h2>
							<fa-icon [icon]="faGitHub" size="2x"></fa-icon>
						</a>
					</div>
				</div>
			</div>
		</div>

		<!-- Mobile Projects Display-->
		<div
			class="flex md:hidden flex-wrap items-center justify-around w-full bg-coop-background font-round h-fit p-4 flex-grow flex-shrink basis-auto"
		>
			<div
				*ngFor="let project of projects"
				class="flex flex-col items-center justify-start h-fit w-[640px] bg-gradient-to-b from-coop-text-header to-slate-500 rounded-lg shadow-lg shadow-coop-highlight mb-10"
			>
				<div class="w-full flex items-center justify-center">
					<img
						loading="lazy"
						class="rounded-lg aspect-video w-full"
						src="{{ project.mobileMediaSrc }}"
						alt="{{ project.title }}"
					/>
				</div>

				<div class="h-fit flex w-11/12 items-center justify-center">
					<h1 class="text-2xl font-bold my-2 text-center">
						{{ project.title }}
					</h1>
				</div>

				<div
					class="h-fit w-11/12 flex flex-col items-center justify-between mx-4 text-coop-text-dark text-center font-semibold"
				>
					<div>
						<p class="text-xl">{{ project.description }}</p>
						<div *ngFor="let link of project.links">
							<a
								class="text-coop-text-dark underline underline-offset-2 text-lg"
								href="{{ link.href }}"
								>{{ link.text }}</a
							>
						</div>
					</div>
					<a
						href="{{ project.codeLink }}"
						aria-label="View Source Code on GitHub"
						class="flex w-full items-center justify-around my-2"
					>
						<h2 class="text-2xl font-bold">Source Code</h2>
						<fa-icon [icon]="faGitHub" size="2x"></fa-icon>
					</a>
				</div>
			</div>
		</div>
	</div>

	<coop-card-bar class="hidden sm:flex h-56 2xl:h-80 w-full"></coop-card-bar>
	<coop-footer class="h-16 w-full"></coop-footer>
</div>
